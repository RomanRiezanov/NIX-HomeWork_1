<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>HomeWork 1</title>
</head>
<body>
    <header class="header">
        <img class="header__logo" src="resources/media/Energo_logo.png" alt="EnergoH-logo">
        <h2 class="header__title"><span class="header__title__firstpart">ENERGO</span>H</h2>
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__list__item"><a href="" class="header__nav__link">Home</a></li>
                <li class="header__nav__list__item"><a href="" class="header__nav__link">Carousel</a></li>
                <li class="header__nav__list__item"><a href="" class="header__nav__link">About</a></li>
                <li class="header__nav__list__item"><a href="" class="header__nav__link">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__carousel">
            <div class="main__carousel__inner">
                <input class="main__carousel__input" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
                <div class="main__carousel__item">
                    <img src="resources/media/supplier.jpg" class="main__carousel__image">
                </div>
                <input class="main__carousel__input" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                <div class="main__carousel__item">
                    <img src="resources/media/electricalwork.jpg" class="main__carousel__image">
                </div>
                <input class="main__carousel__input" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                <div class="main__carousel__item">
                    <img src="resources/media/energyaudit.jpg" class="main__carousel__image">
                </div>
                <label for="carousel-3" class="carousel-control prev control-1">‹</label>
                <label for="carousel-2" class="carousel-control next control-1">›</label>
                <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                <label for="carousel-3" class="carousel-control next control-2">›</label>
                <label for="carousel-2" class="carousel-control prev control-3">‹</label>
                <label for="carousel-1" class="carousel-control next control-3">›</label>
            </div>
        </div>
    </main>
    <footer>

    </footer class="footer">
</body>
</html>
